            /*EXERCICIO 2: Considere a seguir a lista de objetos:
            E faça uma função para o que se pede:

            a) Mostre na tela todos os innerHTML;
            b) Mostre na tela as cores de span e p;
            c) Mostre todos os valores das divs;

            function exercicio2a(tag){
                 for(var i in tag){
                     alert(tag[i].innerHTML);
                 }
            }
            
            function exercicio2b(tag){
                 for(var i in tag){
                     if(tag[i].tagName == "p" || tag[i].tagName == "span"){

                     }
                 }
            }
            
            function exercicio2c(tag){

            }
            
            function exercicio2d(tag){

                 for(var i in tag){
