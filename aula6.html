        <script type="text/javascript">
        
            function ex2(obj){
                /* 
                COMO É UM ARRAY QUE ESTÁ SENDO PASSADO, USEI O "FOR" PARA PERCORRER-LO.
                ESSE FOR VAI RODAR 2X, QUE É O NUMERO DE LINHAS QUE TEM NO ARRAY PASSADO LÁ EMBAIXO.
                
                */
                for(var i in obj){
                    var tab2 = document.getElementById("t2");
                    var tbody = document.querySelector("tbody");
                    var tr = document.createElement("tr");
                    var tdnome = document.createElement("td");
                    var tdpreco = document.createElement("td");
                    var tdqtd = document.createElement("td");
                    tdnome.innerHTML = obj[i].nome; 
                    tdpreco.innerHTML = obj[i].preco;
                    tdqtd.innerHTML = obj[i].qtd;
                    tr.appendChild(tdnome);
                    tr.appendChild(tdpreco);
                    tr.appendChild(tdqtd);
                    tbody.appendChild(tr);
                    tab2.appendChild(tbody);
                }
                
            }
            
        </script>
