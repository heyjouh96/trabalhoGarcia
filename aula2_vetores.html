<!DOCTYPE html>

        <script>
            
            /* EXERCICIO: Faça uma função que receba dois vetores como parâmetro.
            Se os tamanhos forem diferentes, mostre erro. Se forem iguais crie 
            um novo vetor que contenha a soma dos elementos de cada vetor
            primeiro com primeiro, segundo com segundo, etc... */
            
            function vetores(a, b){
                if(a.length != b.length){
                    alert("erro");
                }
                else{
                    var c = [];
                    for(var i = 0; i < a.length; i++){
                        c.push(a[i]+b[i]);
                    }
                    alert(c);
                }
            }
            
            
        
            //FUNÇÃO RECEBE UM VETOR CHAMADO "V"
            
            function percorrer(v){

                }    
            }

        </script>
